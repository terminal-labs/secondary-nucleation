<start vendor>
vendor:
  aws
</end vendor>

<start authentication>
authentication:
  auth_env_file: aws.env.sh
</end authentication>

<start cluster>
cluster:
  project_prefix: test_cluster
  master_name: auto
  append_uuid_to_minion_name: true
</end cluster>

<start repos>
minion_repos:
  - git@github.com:terminal-labs/hadoop-rambo-keystone.git
  - git@github.com:terminal-labs/hadoop-ambari-rambo.git
  - git@github.com:terminal-labs/hadoop-worker-rambo.git
  - git@github.com:terminal-labs/hadoop-edgenode-rambo.git
</end repos>

<start top>
base:
{% if grains.get('reboot_round') == 0 %}
  'master':
    - cluster_init.upgrade_all
  'hadoop-ambari':
    - cluster_init.upgrade_all
    - cluster_init.reboot
  'hadoop-edgenode':
    - hadoop-edgenode-rambo-rr0
    - cluster_init.upgrade_all
    - cluster_init.reboot
  'hadoop-worker-*':
    - hadoop-worker-rambo-rr0
    - cluster_init.upgrade_all
    - cluster_init.reboot
{% endif %}
{% if grains.get('reboot_round') == 1 %}
  'master':
    - cluster_init.upgrade_all
  'hadoop-ambari':
    - hadoop-ambari-rambo
  'hadoop-edgenode':
    - hadoop-edgenode-rambo
  'hadoop-worker-*':
    - hadoop-worker-rambo
{% endif %}
</end top>

<start providers>
aws:
  driver: 'ec2'
  id: '{{ personal_access_token }}'
  key: '{{ personal_access_key }}'
  image: 'ami-03ba3948f6c37a4b0'
  location: 'us-west-1'
  availability_zone: 'us-west-1c'
  securitygroup: 'salted_server'
  ssh_username: 'ubuntu'
  private_key: '/home/saltmaster/salt_controlplane/keys/aws.pem'
  keyname: 'aws'
  deploy: True
  script_args: '-n'
  minion:
    master: '{{ master_address }}'
</end providers>

<start profiles>
ubuntu_512mb:
  provider: aws
  size: t2.nano
ubuntu_1024mb:
  provider: aws
  size: t2.micro
ubuntu_2048mb:
  provider: aws
  size: t2.small
ubuntu_4096mb:
  provider: aws
  size: t2.medium
ubuntu_8192mb:
  provider: aws
  size: t2.large
ubuntu_16384mb:
  provider: aws
  size: t2.xlarge
ubuntu_32768mb:
  provider: aws
  size: t2.2xlarge
</end profiles>

<start map>
ubuntu_8192mb:
  - hadoop-ambari:
      grains:
        deescalated_user: vagrant
        project: website
        domain: test.local
  - hadoop-edgenode:
      grains:
        deescalated_user: vagrant
        project: website
        domain: test.local
</end map>
